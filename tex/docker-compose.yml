version: "3"

services:
  env:
    build:
      context: .
    volumes:
      - ${PWD}:/workdir
      - .latexmkrc:/workdir/.latexmkrc
      - ./config:/config
      - /etc/shadow:/etc/shadow
      - /etc/passwd:/etc/passwd
      - /etc/group:/etc/group
    environment:
      - SOURCE_FILE=${SOURCE_FILE}
      - USER_NAME=${USER_NAME}
      - GROUP_NAME=${GROUP_NAME}
    entrypoint: /config/entrypoint.sh
